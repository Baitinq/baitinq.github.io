{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    <ul>
        {{ range .Pages }}
            <li><a href="{{ .Permalink }}">{{ if not .Params.notshowthedate }} {{ .Date.Format "2006-01-02" }} | {{ end }} {{ .Title }}</a></li>
	{{ end }}
    </ul>
{{ .Content}}
{{ if eq .Section "blog" }}
  <a href="/blog/index.xml" class="rss-link">RSS Feed</a>
{{ end }}
</div>

{{ end }}
